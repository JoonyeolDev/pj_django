{% extends "base.html" %}

{% block content %}
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for product in product %}
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.size }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No products available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
