{% extends "base.html" %}

{% block title %}
    상품 등록
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Add Product</h1>
        <form method="post" class="mt-4" action="/product-create/">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
                        {% if field.name == 'size' %}
                            <select class="form-select" id="{{ field.auto_id }}" name="{{ field.html_name }}">
                                {% for choice in field.field.choices %}
                                    <option value="{{ choice.0 }}" {% if field.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.auto_id }}" name="{{ field.html_name }}" value="{{ field.value|default:'' }}" {% if field.field.required %}required{% endif %}>
                        {% endif %}
                        {% if field.errors %}
                            <div class="invalid-feedback">
                                {{ field.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <a type="button" class="btn btn-secondary" href="/product-list/">취소</a>
        </form>
    </div>
{% endblock %}
