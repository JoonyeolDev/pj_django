{% extends 'base.html' %}

{% block title %}
    로그인
{% endblock %}

{% block content %}
    <div class="container">
    <div class="wrap">
        <h2 class="my-4">로그인</h2>
        <form method="post" action="/sign-in/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
    </div>
{% endblock %}
