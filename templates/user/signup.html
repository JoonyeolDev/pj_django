{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}


{% block content %}
    <div class="container">
    <div class="wrap">
        <h2 class="my-4">회원가입</h2>
        <form method="post" action="/sign-up/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
     </div>
{% endblock %}
